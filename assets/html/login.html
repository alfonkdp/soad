<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="images/favicon.png" />

	<title>Login - KONI JABAR</title>
	<link rel="stylesheet/less" href="css/styles.less">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
		
	<script type="text/javascript" src="js/less.min.js"></script>
	   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- LOADER -->
	<div id="loader-wrapper">
		<div class="loader-content">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="title">Loading...</div>
		</div>
	</div>
  
    <div class="box-login wow fadeInDown">
		<div class="logo-top">
			<img src="images/logo.png" alt="" width="165" height="172" border="0" />
		</div>
		
		<div class="box-form">
			<h2>PLEASE LOGIN</h2>
			<form>
				<label for="username" class="wow fadeInRight">USERNAME</label>
				<input type="text" name="username" id="username" class="wow fadeInLeft" />
				<label for="password" class="wow fadeInLeft">PASSWORD</label>
				<input type="password" name="password" id="password" class="wow fadeInRight" />
				<button name="submit">LOGIN</button>
				
				<div class="bottom-form">
					<input type="checkbox" name="keeplogin" id="keeplog"/><label for="keeplog">KEEP LOGIN</label>
					<a href="#">FORGOT PASSWORD?</a>
				</div>
			</form>
		</div>
		<div class="foot">
			<p>COPYRIGHT &copy; 2015 KONI JABAR, INDONESIA.</p>
		</div>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fontsmoothie.min.js"></script>
	<script src="js/idangerous.swiper.min.js"></script>
	<script src="js/global.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		var wow = new WOW(
			{
				boxClass:     'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset:       100,          // distance to the element when triggering the animation (default is 0)
				mobile:       true,       // trigger animations on mobile devices (default is true)
				live:         true,       // act on asynchronously loaded content (default is true)
				callback:     function(box) {
				  // the callback is fired every time an animation is started
				  // the argument that is passed in is the DOM node being animated
				}
			}
		);
		wow.init();
	</script>
  </body>
</html>
